<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>作品ランダムリンク</title>

  <link rel="icon" href="../icon.svg" type="image/svg+xml" />
  <link rel="icon" href="../icon.png" type="image/png" />
  <link rel="apple-touch-icon" href="../icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Potta One', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      scroll-behavior: smooth;
      transition: background 0.3s, color 0.3s;
      background:
        radial-gradient(ellipse 80% 60% at 70% 20%, rgba(175,109,255,0.85), transparent 68%),
        radial-gradient(ellipse 70% 60% at 20% 80%, rgba(255,100,180,0.75), transparent 68%),
        radial-gradient(ellipse 60% 50% at 60% 65%, rgba(255,235,170,0.98), transparent 68%),
        radial-gradient(65% 40% at 50% 60%, rgba(120,190,255,0.3), transparent 68%),
        linear-gradient(180deg, #f7eaff 0%, #fde2ea 100%);
      color: #3b2f2f;
    }

    body.dark {
      background-color: #0a0a0a;
      background-image:
        radial-gradient(ellipse at 20% 30%, rgba(56,189,248,0.4) 0%, transparent 60%),
        radial-gradient(ellipse at 80% 70%, rgba(139,92,246,0.3) 0%, transparent 70%),
        radial-gradient(ellipse at 60% 20%, rgba(236,72,153,0.25) 0%, transparent 50%),
        radial-gradient(ellipse at 40% 80%, rgba(34,197,94,0.2) 0%, transparent 65%);
      color: #fff;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-shadow: 0 1px 2px rgba(0,0,0,0.25);
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 14px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(16px);
      color: inherit;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.2s, background 0.3s;
    }

    body.dark button {
      background: rgba(0,0,0,0.2);
      box-shadow: 0 8px 20px rgba(255,255,255,0.1);
    }

    button:hover {
      transform: translateY(-3px);
      background: rgba(255,255,255,0.25);
    }

    body.dark button:hover {
      background: rgba(255,255,255,0.3);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: inherit;
    }

    footer a {
      color: inherit;
      text-decoration: underline;
      margin: 0 0.3rem;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
    }
  </style>
</head>

<body>

  <h1>作品ランダムリンク</h1>

  <button id="randomBtn">ランダムで開く</button>

  <script src="links.js"></script>

  <!-- ランダムボタン・フッター・テーマ処理 -->
  <script>
    const btn = document.getElementById("randomBtn");
    btn.addEventListener("click", () => {
      const randomIndex = Math.floor(Math.random() * links.length);
      window.open(links[randomIndex], "_blank");
    });

    const baseYear = 2025;
    const currentYear = new Date().getFullYear();
    document.addEventListener('DOMContentLoaded', () => {
      const footer = document.querySelector('footer');
      const yearSpan = document.createElement('span');
      yearSpan.id = 'year';
      yearSpan.textContent = currentYear > baseYear ? `${baseYear}~${currentYear}` : baseYear;
      footer.insertAdjacentHTML('afterbegin', '&copy; ');
      footer.insertBefore(yearSpan, footer.childNodes[1]);
    });

    const urlParams = new URLSearchParams(window.location.search);
    const themeParam = urlParams.get('theme');

    if (themeParam === 'dark' || themeParam === 'light') {
      document.body.className = themeParam;
    } else {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.body.classList.toggle('dark', prefersDark);
    }
  </script>

  <!-- 内部リンクにURLクエリを付与 -->
  <script>
    (function(){
      const currentParams = window.location.search;
      if(!currentParams) return; // クエリが無ければ何もしない
      const links = document.querySelectorAll('a[href]');
      links.forEach(link => {
        const url = new URL(link.href, window.location.origin);
        if(url.origin !== window.location.origin) return; // 外部リンクは除外
        if(url.search) return; // 既存クエリがあれば上書きしない
        url.search = currentParams; // 現在のクエリを付与
        link.href = url.pathname + url.search + url.hash;
      });
    })();
  </script>

  <footer>
    <a href="https://github.com/hamuzon">@hamuzon / @hamusata</a> – All rights reserved. |
    <a href="../index.html">ホームページに戻る</a>
  </footer>

</body>
</html>
