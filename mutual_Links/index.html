<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAMUSATA – 相互リンク</title>

  <link rel="icon" href="../icon.svg" type="image/svg+xml">
  <link rel="icon" href="../icon.png" type="image/png">
  <link rel="apple-touch-icon" href="../icon.png">

  <link href="https://fonts.googleapis.com/css2?family=Potta+One&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Potta One', sans-serif;
    }

    .zenmaru {
      font-family: 'Zen Maru Gothic', sans-serif;
    }

    body {
      min-height: 100vh;
      background: #121212;
      color: #ddd;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px 0;
      background: transparent;
    }

    .banner-link {
      display: inline-block;
      line-height: 0; 
      text-decoration: none;
    }

    .banner-link img {
      display: block;
      width: min(90%, 900px); 
      max-height: 120px;     
      height: auto;
      object-fit: contain;
    }

    section {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1rem;
      border-radius: 8px;
      transition: 0.5s;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #aaa;
    }

    .works {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .sougolink {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1f1f1f;
      color: #ddd;
      text-decoration: none;
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      text-align: center;
      transition: 0.3s;
    }

    .sougolink:hover {
      transform: translateY(-5px);
      box-shadow: 0 14px 28px rgba(0,0,0,0.7);
    }

    .sougolink img {
      display: block;
      margin: 0 auto 1rem;
      max-width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 12px;
    }

    .sougolink h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .sougolink a {
      color: inherit;
      text-decoration: none;
    }

    .sougolink a:hover,
    .sougolink a:visited,
    .sougolink a:active {
      color: inherit;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #aaa;
      font-size: 0.9rem;
    }

    footer a {
      color: #aaa;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <a href="../index.html" class="banner-link" aria-label="ホームに戻る">
      <img src="../banner_icon_hamusata.png" alt="hamusata banner" loading="lazy" decoding="async">
    </a>
  </header>

  <section id="mutual-links">
    <h2>相互リンク / Mutual Links</h2>

    <div class="works no-img" style="margin-top: 2rem;">
      <div class="sougolink">
        <a href="https://9a.si/" target="_blank">
          <h3 class="zenmaru">9a.si</h3>
          <h3 class="zenmaru">@Lunar</h3>
        </a>
      </div>
    </div>

  </section>

  <footer>
    &copy; <span id="year"></span> 
    <a href="https://github.com/hamuzon" target="_self">@hamuzon / @hamusata</a>
    – All rights reserved. |
    <a href="../index.html">ホームページに戻る</a>
  </footer>

  <script>
    const baseYear = 2025;
    const currentYear = new Date().getFullYear();
    document.getElementById("year").textContent =
      currentYear > baseYear
        ? `${baseYear}~${currentYear}`
        : `${baseYear}`;
  </script>

</body>
</html>
