<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Redirecting</title>
  <script>
    const baseYear = 2025;
    const currentYear = new Date().getFullYear();
    const yearElem = document.getElementById("year");
    if (yearElem) {
      yearElem.textContent = currentYear > baseYear ? `${baseYear}~${currentYear}` : baseYear;
    }
    function redirectToLinks() {
      const targetPath = '/links';
      if (window.location.pathname.startsWith('/mutual_Links')) {
        window.location.href = targetPath;
      }
    }
    window.addEventListener('load', redirectToLinks);
  </script>
</head>
<body>
  <p>自動で移動しない場合は、こちらをクリックしてください： <a href="/links">/links</a></p>
</body>
</html>
