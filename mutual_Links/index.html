<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=/links">
  <title>Redirecting...</title>
  <script>
    // JavaScript が有効な場合のリダイレクト
    window.location.href = "/links";

  <p>自動で移動しない場合は、こちらをクリックしてください： <a href="/links">/links</a></p>
