<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAMUSATA – 相互リンク</title>
  <link rel="icon" href="../icon.svg" type="image/svg+xml">
  <link rel="icon" href="../icon.png" type="image/png">
  <link rel="apple-touch-icon" href="../icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Potta+One&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Potta One', sans-serif;
    }

    .zenmaru {
      font-family: 'Zen Maru Gothic', sans-serif;
    }

    body {
      min-height: 100vh;
      background: #121212;
      color: #ddd;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 0;
    }

    .banner-link {
      display: inline-block;
      line-height: 0;
      text-decoration: none;
    }

    .banner-link img {
      display: block;
      width: min(100%, 512px);
      max-width: 100%;
      height: auto;
      max-height: 120px;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.18);
      background: #222;
    }

    section {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    section h2 {
      font-size: 2rem;
      text-align: center;
      color: #aaa;
      margin-bottom: 1rem;
    }

    .works {
      display: grid;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .works.with-img {
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .works.no-img {
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      justify-content: center;
    }

    .sougolink {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #1f1f1f;
      color: #ddd;
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      text-align: center;
      transition: 0.3s;
      width: 100%;
    }

    .sougolink:hover {
      transform: translateY(-5px);
      box-shadow: 0 14px 28px rgba(0,0,0,0.7);
    }

    .sougolink img {
      max-width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
      display: block;
      background: #222;
    }

    .sougolink h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      word-break: break-word;
    }

    .sougolink a {
      color: inherit;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #aaa;
      font-size: 0.9rem;
    }

    footer a {
      color: #aaa;
      text-decoration: underline;
    }

    @media (max-width: 900px) {
      .works.with-img,
      .works.no-img {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }

    @media (max-width: 600px) {
      .works.with-img,
      .works.no-img {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header>
  <a href="https://home.hamusata.f5.si" class="banner-link" aria-label="HAMUSATA ホームへ移動">
    <img src="../hamusata.webp" alt="hamusata home banner">
  </a>
</header>

<section>
  <h2>相互リンク / Mutual Links</h2>

  <div class="works with-img">
    <div class="sougolink">
      <a href="https://rampo.f5.si/" target="_blank">
        <img src="https://rampo.f5.si/img/logo.webp" alt="@rampotchi – rampo.f5.si">
        <h3>rampo.f5.si</h3>
        <h3>@rampotchi</h3>
      </a>
    </div>

    <div class="sougolink">
      <a href="https://lase.dev/" target="_blank">
        <img src="https://lase.dev/assets/lase_dev_header.webp" alt="@driplase – lase.dev">
        <h3>lase.dev</h3>
        <h3>@driplase</h3>
      </a>
    </div>

    <div class="sougolink">
      <a href="https://9a.si/" target="_blank">
        <img src="https://9a.si/9a.si.webp" alt="@Lunar – 9a.si">
        <h3 class="zenmaru">9a.si</h3>
        <h3 class="zenmaru">@Lunar</h3>
      </a>
    </div>
  </div>

  <div class="works no-img">
    <div class="sougolink">
      <a href="https://kntnkmr.f5.si/" target="_blank">
        <h3>kntnkmr.f5.si</h3>
        <h3>@kntnkmr</h3>
      </a>
    </div>

</section>

<footer>
  &copy; <span id="year"></span>
  <a href="https://github.com/hamuzon">@hamuzon / @hamusata</a> – All rights reserved. |
  <a href="../index.html">ホームページに戻る</a>
</footer>

<script>
  const baseYear = 2025;
  const currentYear = new Date().getFullYear();
  document.getElementById("year").textContent = currentYear > baseYear ? `${baseYear}~${currentYear}` : baseYear;

  function checkRedirect() {
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || window.innerWidth <= 768;
    const host = window.location.host;
    if (host !== 'hamusata.f5.si' && host !== 'm.hamusata.f5.si') return;
    if ((isMobile && host === 'm.hamusata.f5.si') || (!isMobile && host === 'hamusata.f5.si')) return;
    const path = window.location.pathname + window.location.search + window.location.hash;
    const targetDomain = isMobile ? 'https://m.hamusata.f5.si' : 'https://hamusata.f5.si';
    window.location.href = targetDomain + path;
  }
  window.addEventListener('load', checkRedirect);
  window.addEventListener('resize', checkRedirect);
  window.addEventListener('orientationchange', checkRedirect);
</script>

</body>
</html>
