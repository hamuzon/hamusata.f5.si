<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 エラーコード - Error</title>

  <!-- ファビコン -->
  <link rel="icon" href="icon.svg" type="image/svg+xml">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Potta One', 'Arial', 'Helvetica', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 6rem 2rem;
      line-height: 2;
      font-size: clamp(1rem, 2vw, 1.3rem);
      font-weight: 500;
      transition: background-color 0.3s, color 0.3s;
      scroll-behavior: smooth;
    }

    body.light {
      background:
        radial-gradient(ellipse 80% 60% at 70% 20%, rgba(175,109,255,0.2), transparent 68%),
        radial-gradient(ellipse 70% 60% at 20% 80%, rgba(255,100,180,0.2), transparent 68%),
        linear-gradient(180deg, #f7eaff 0%, #fde2ea 100%);
      color: #000;
    }

    body.dark {
      background-color: #0a0a0a;
      background-image:
        radial-gradient(ellipse at 20% 30%, rgba(56,189,248,0.2) 0%, transparent 60%),
        radial-gradient(ellipse at 80% 70%, rgba(139,92,246,0.15) 0%, transparent 70%);
      color: #fff;
    }

    h1 {
      font-size: clamp(3rem, 8vw, 5rem);
      margin-bottom: 2rem;
      letter-spacing: 0.15em;
    }

    p {
      font-size: clamp(1rem, 2vw, 1.2rem);
      margin-bottom: 1.5rem;
      color: inherit;
    }

    .subtext {
      font-size: clamp(0.9rem, 1.8vw, 1rem);
      margin-bottom: 3rem;
      color: inherit;
    }

    a.back {
      padding: 1.2rem 3rem;
      background-color: rgba(103,80,164,0.8);
      color: #fff;
      text-decoration: none;
      border-radius: 14px;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }

    a.back:hover {
      background-color: rgba(103,80,164,1);
      box-shadow: 0 12px 28px rgba(0,0,0,0.7);
      transform: translateY(-4px);
    }

    footer {
      margin-top: 4rem;
      font-size: clamp(0.9rem, 1vw, 1rem);
      opacity: 0.7;
    }

    @media (max-width: 800px) {
      body { padding: 4rem 2rem; }
      h1 { font-size: clamp(2.5rem, 10vw, 4rem); margin-bottom: 1.5rem; }
      p { font-size: clamp(0.95rem, 2.5vw, 1.1rem); margin-bottom: 1rem; }
      .subtext { margin-bottom: 2rem; }
      a.back { padding: 1rem 2.5rem; font-size: 1rem; }
      footer { font-size: 0.9rem; }
    }

    @media (max-width: 480px) {
      body { padding: 3rem 1.5rem; }
      h1 { font-size: clamp(2rem, 12vw, 3rem); margin-bottom: 1.2rem; }
      p { font-size: clamp(0.9rem, 3vw, 1rem); margin-bottom: 0.8rem; }
      .subtext { margin-bottom: 1.5rem; }
      a.back { padding: 0.8rem 2rem; font-size: 0.95rem; }
      footer { font-size: 0.85rem; }
    }
  </style>
</head>

<body>

  <h1>404 - Error</h1>
  <p>エラーが発生しました: 見つかりません</p>
  <p class="subtext">Sorry, Not Found.</p>
  <a class="back" href="https://hamusata.f5.si/">トップページへ戻る</a>

  <footer>
    &copy; <span id="year"></span> <a href="https://github.com/hamuzon">@hamuzon / @hamusata</a> – All rights reserved.
  </footer>

  <script>
    const baseYear = 2025;
    const now = new Date().getFullYear();
    document.getElementById("year").textContent =
      now > baseYear ? `${baseYear}~${now}` : `${baseYear}`;

    const urlParams = new URLSearchParams(window.location.search);
    const themeParam = urlParams.get('theme');

    function applyTheme(theme) {
      document.body.className = theme;
    }

    if (themeParam === 'dark' || themeParam === 'light') {
      applyTheme(themeParam);
    } else {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      applyTheme(prefersDark ? 'dark' : 'light');

      window.matchMedia('(prefers-color-scheme: dark)')
            .addEventListener('change', e => {
              applyTheme(e.matches ? 'dark' : 'light');
            });
    }
  </script>

</body>
</html>
