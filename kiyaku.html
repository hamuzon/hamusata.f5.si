  <script>
    // å¹´è‡ªå‹•æ›´æ–°
    const baseYear = 2025;
    const currentYear = new Date().getFullYear();
    document.getElementById("year").textContent =
      currentYear > baseYear ? baseYear + "~" + currentYear : baseYear;

    // ãƒ†ãƒ¼ãƒåˆ‡æ›¿
    const urlParams = new URLSearchParams(window.location.search);
    const themeParam = urlParams.get('theme');
    function applyTheme(theme) {
      document.body.classList.toggle('dark', theme === 'dark');
      document.body.classList.toggle('light', theme !== 'dark');
    }
    if(themeParam === 'dark' || themeParam === 'light'){ applyTheme(themeParam); }
    else { applyTheme(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'); }
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      if(!themeParam) applyTheme(e.matches ? 'dark' : 'light');
    });

    // æ—¥ä»˜è¡¨ç¤º
    const timestamp = Number(getComputedStyle(document.documentElement).getPropertyValue('--terms-timestamp').trim());
    const date = new Date(timestamp * 1000);
    document.getElementById('japan-time').textContent = date.toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' });
    document.getElementById('utc-time').textContent = date.toLocaleString('en-US', { timeZone: 'UTC', hour12: false });
    document.getElementById('local-time').textContent = date.toLocaleString();

    // å†…éƒ¨ãƒªãƒ³ã‚¯ ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ç¶­æŒ
    (function() {
      const currentParams = window.location.search;
      if (!currentParams) return;
      document.querySelectorAll('a[href]').forEach(link => {
        const url = new URL(link.href, window.location.origin);
        if (url.origin !== window.location.origin) return;
        if (url.search) return;
        url.search = currentParams;
        link.href = url.pathname + url.search + url.hash;
      });
    })();

    // è¨€èªåˆ‡æ›¿
    const langBtn = document.getElementById('lang-switch');
    const savedLang = localStorage.getItem('lang');
    const browserLang = navigator.language || navigator.userLanguage;
    const defaultLang = savedLang || (browserLang.startsWith('en') ? 'en' : 'ja');
    function setLanguage(lang) {
      document.body.classList.remove('lang-ja', 'lang-en');
      document.body.classList.add('lang-' + lang);
      localStorage.setItem('lang', lang);
      langBtn.textContent = lang === 'ja' ? 'ğŸŒ English' : 'ğŸŒ æ—¥æœ¬èª';
    }
    setLanguage(defaultLang);
    langBtn.addEventListener('click', () => {
      const nextLang = document.body.classList.contains('lang-ja') ? 'en' : 'ja';
      setLanguage(nextLang);
    });

    // Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
