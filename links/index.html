<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HAMUSATA – 相互リンク</title>
<link href="https://fonts.googleapis.com/css2?family=Potta+One&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Potta One', sans-serif;
}
.zenmaru {
    font-family: 'Zen Maru Gothic', sans-serif;
}
body {
    min-height: 100vh;
    line-height: 1.6;
    scroll-behavior: smooth;
    text-align: center;
    overflow-x: hidden;
    transition: background-color 0.3s, color 0.3s;
}
body.light {
    background: radial-gradient(ellipse 80% 60% at 70% 20%, rgba(175,109,255,0.85), transparent 68%),
                radial-gradient(ellipse 70% 60% at 20% 80%, rgba(255,100,180,0.75), transparent 68%),
                radial-gradient(ellipse 60% 50% at 60% 65%, rgba(255,235,170,0.98), transparent 68%),
                radial-gradient(ellipse 65% 40% at 50% 60%, rgba(120,190,255,0.3), transparent 68%),
                linear-gradient(180deg, #f7eaff 0%, #fde2ea 100%);
    color: #3b2f2f;
}
body.dark {
    background-color: #0a0a0a;
    background-image: radial-gradient(ellipse at 20% 30%, rgba(56,189,248,0.4) 0%, transparent 60%),
                      radial-gradient(ellipse at 80% 70%, rgba(139,92,246,0.3) 0%, transparent 70%),
                      radial-gradient(ellipse at 60% 20%, rgba(236,72,153,0.25) 0%, transparent 50%),
                      radial-gradient(ellipse at 40% 80%, rgba(34,197,94,0.2) 0%, transparent 65%);
    color: #ddd;
}
header {
    width: 100%;
    max-width: 1000px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 16px 0;
}
.banner-link img {
    display: block;
    width: min(100%, 512px);
    height: auto;
    max-height: 120px;
    object-fit: contain;
    border-radius: 16px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(24px);
    box-shadow: 0 12px 28px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
}
.banner-link img:hover {
    transform: translateY(-5px);
    box-shadow: 0 16px 45px rgba(0,0,0,0.35);
}
section {
    max-width: 1000px;
    margin: 3rem auto;
    padding: 2rem;
    border-radius: 20px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(28px);
    box-shadow: 0 12px 40px rgba(0,0,0,0.25);
    color: inherit;
}
section h2 {
    font-size: 2rem;
    margin-bottom: 2rem;
}
.works {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
    gap: 1.5rem;
}
.sougolink {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(28px);
    padding: 1rem;
    border-radius: 20px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.25);
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
}
.sougolink:hover {
    transform: translateY(-6px);
    box-shadow: 0 16px 45px rgba(0,0,0,0.35);
}
.sougolink img {
    max-width: 100%;
    max-height: 150px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 1rem;
    background: rgba(255,255,255,0.15);
    transition: transform 0.3s;
}
.sougolink img:hover {
    transform: scale(1.05);
}
.sougolink h3 {
    margin-bottom: 0.25rem;
}
.sougolink a {
    color: inherit;
    text-decoration: none;
}
.sougolink a:visited {
    color: inherit;
}
footer {
    text-align: center;
    padding: 2rem 1rem;
    font-size: 0.9rem;
    color: rgba(255,255,255,0.7);
}
footer a {
    color: inherit;
    text-decoration: underline;
    transition: color 0.3s;
}
footer a:hover {
    color: #00bcd4;
}
@media (max-width: 768px) {
    .works {
        grid-template-columns: 1fr;
    }
    section h2 {
        font-size: 1.5rem;
    }
}
</style>
</head>
<body class="light">
<header>
    <a href="https://home.hamusata.f5.si" class="banner-link">
        <img src="../hamusata.webp" alt="hamusata home banner">
    </a>
</header>
<section>
    <h2>相互リンク / Mutual Links</h2>
    <div class="works">
        <div class="sougolink">
            <a href="https://9a.si/" target="_blank">
                <img src="https://9a.si/9a.si.webp" alt="@Lunar – 9a.si">
                <h3 class="zenmaru">9a.si</h3>
                <h3 class="zenmaru">@Lunar</h3>
            </a>
        </div>
        <div class="sougolink">
            <a href="https://lase.dev/" target="_blank">
                <img src="https://lase.dev/assets/lase_dev_header.webp" alt="@driplase – lase.dev">
                <h3>lase.dev</h3>
                <h3>@driplase</h3>
            </a>
        </div>
        <div class="sougolink">
            <a href="https://rampo.f5.si/" target="_blank">
                <img src="https://rampo.f5.si/img/logo.webp" alt="@rampotchi – rampo.f5.si">
                <h3>rampo.f5.si</h3>
                <h3>@rampotchi</h3>
            </a>
        </div>
        <div class="sougolink">
            <a href="https://kntnkmr.f5.si/" target="_blank">
                <h3>kntnkmr.f5.si</h3>
                <h3>@kntnkmr</h3>
            </a>
        </div>
        <div class="sougolink">
            <a href="https://kurogehome.f5.si/" target="_blank">
                <h3>kurogehome.f5.si</h3>
                <h3>@kuroge_</h3>
            </a>
        </div>
        <div class="sougolink">
            <a href="https://spacer4719.f5.si/" target="_blank">
                <img src="https://spacer4719.f5.si/images/NSH.webp" alt="@spacer4719 – spacer4719.f5.si">
                <h3>spacer4719.f5.si</h3>
                <h3>@spacer4719</h3>
            </a>
        </div>
    </div>
</section>
<footer>
    &copy; <span id="year"></span> <a href="https://github.com/hamuzon">@hamuzon / @hamusata</a> – All rights reserved. |
    <a href="../index.html">ホームページに戻る</a>
</footer>
<script>
const baseYear = 2025;
const currentYear = new Date().getFullYear();
document.getElementById("year").textContent = currentYear > baseYear ? `${baseYear}~${currentYear}` : baseYear;

const urlParams = new URLSearchParams(window.location.search);
const themeParam = urlParams.get('theme');

if(themeParam === 'dark' || themeParam === 'light'){
    document.body.className = themeParam;
} else {
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.body.classList.toggle('dark', prefersDark);
    document.body.classList.toggle('light', !prefersDark);
}

document.querySelectorAll('a').forEach(link=>{
    const href = link.getAttribute('href');
    if(!href) return;
    const isInternal = href.startsWith('/') || href.startsWith('../') || href.startsWith('home.hamusata.f5.si') || !href.startsWith('http');
    if(isInternal){
        link.addEventListener('click', e=>{
            e.preventDefault();
            const currentPath = window.location.pathname + window.location.search;
            const targetUrl = href.startsWith('home.hamusata.f5.si') ? `https://${href}` : href;
            const url = new URL(targetUrl, window.location.origin);
            url.searchParams.set('from', currentPath);
            window.location.href = url.href;
        });
    }
});
</script>
</body>
</html>
