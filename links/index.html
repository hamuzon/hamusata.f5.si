<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAMUSATA – 相互リンク</title>
  <link rel="icon" href="../icon.svg" type="image/svg+xml">
  <link rel="icon" href="../icon.png" type="image/png">
  <link rel="apple-touch-icon" href="../icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Potta+One&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f7f3e9;
      --text: #3b2f2f;
      --card-bg: #fffdf7;
      --card-shadow: rgba(0,0,0,0.2);
      --banner-bg: #eee;
      --footer-text: #5c4b3b;
      --hover-translate: -5px;
      --hover-shadow: 0 14px 28px var(--card-shadow);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #ddd;
        --card-bg: #1f1f1f;
        --card-shadow: rgba(0,0,0,0.5);
        --banner-bg: #222;
        --footer-text: #aaa;
      }
    }
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Potta One', sans-serif;
    }
    .zenmaru {
      font-family: 'Zen Maru Gothic', sans-serif;
    }
    html, body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      scroll-behavior: smooth;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 0;
    }
    .banner-link {
      display: inline-block;
      line-height: 0;
      text-decoration: none;
    }
    .banner-link img {
      display: block;
      width: min(100%, 512px);
      max-width: 100%;
      height: auto;
      max-height: 120px;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 6px 20px var(--card-shadow);
      background: var(--banner-bg);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .banner-link img:hover {
      transform: translateY(var(--hover-translate));
      box-shadow: var(--hover-shadow);
    }
    section {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    section h2 {
      font-size: 2rem;
      text-align: center;
      color: var(--text);
      margin-bottom: 2rem;
    }
    .works {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      justify-items: center;
    }
    .sougolink {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--card-bg);
      color: var(--text);
      padding: 1rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px var(--card-shadow);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      width: 100%;
    }
    .sougolink:hover {
      transform: translateY(var(--hover-translate));
      box-shadow: var(--hover-shadow);
    }
    .sougolink img {
      max-width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
      display: block;
      background: var(--banner-bg);
      transition: transform 0.3s;
    }
    .sougolink img:hover {
      transform: scale(1.05);
    }
    .sougolink h3 {
      font-size: 1.2rem;
      margin-bottom: 0.25rem;
      word-break: break-word;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .sougolink a {
      color: inherit;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
      position: relative;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--footer-text);
      font-size: 0.9rem;
    }
    footer a {
      color: var(--footer-text);
      text-decoration: underline;
      transition: color 0.3s;
    }
    footer a:hover {
      color: var(--text);
    }
    @media (max-width: 900px) {
      .works {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }
    @media (max-width: 600px) {
      .works {
        grid-template-columns: 1fr;
      }
    }

    /* 外部リンクアイコン用 */
    .external-link {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .external-link svg {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<!-- 外部リンクアイコンテンプレート -->
<svg id="external-link-template" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
  <path d="M12 6h-6a2 2 0 0 0 -2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-6" />
  <path d="M11 13l9 -9" />
  <path d="M15 4h5v5" />
</svg>

<header>
  <a href="https://home.hamusata.f5.si" class="banner-link" aria-label="HAMUSATA ホームへ移動">
    <img src="../hamusata.webp" alt="hamusata home banner">
  </a>
</header>

<section>
  <h2>相互リンク / Mutual Links</h2>

  <div class="works">
    <div class="sougolink">
      <a href="https://9a.si/">
        <img src="https://9a.si/9a.si.webp" alt="@Lunar – 9a.si">
        <h3 class="zenmaru">9a.si</h3>
        <h3 class="zenmaru">@Lunar</h3>
      </a>
    </div>

    <div class="sougolink">
      <a href="https://lase.dev/">
        <img src="https://lase.dev/assets/lase_dev_header.webp" alt="@driplase – lase.dev">
        <h3>lase.dev</h3>
        <h3>@driplase</h3>
      </a>
    </div>

    <div class="sougolink">
      <a href="https://rampo.f5.si/">
        <img src="https://rampo.f5.si/img/logo.webp" alt="@rampotchi – rampo.f5.si">
        <h3>rampo.f5.si</h3>
        <h3>@rampotchi</h3>
      </a>
    </div>

    <div class="sougolink">
      <a href="https://kntnkmr.f5.si/">
        <h3>kntnkmr.f5.si</h3>
        <h3>@kntnkmr</h3>
      </a>
    </div>

    <div class="sougolink">
      <a href="https://kurogehome.f5.si/">
        <h3>kurogehome.f5.si</h3>
        <h3>@kuroge_</h3>
      </a>
    </div>

    <div class="sougolink">
      <a href="https://spacer4719.f5.si/">
        <img src="https://spacer4719.f5.si/images/NSH.webp" alt="@spacer4719 – spacer4719.f5.si">
        <h3>spacer4719.f5.si</h3>
        <h3>@spacer4719</h3>
      </a>
    </div>
  </div>
</section>

<footer>
  &copy; <span id="year"></span>
  <a href="https://github.com/hamuzon">@hamuzon / @hamusata</a> – All rights reserved. |
  <a href="../index.html">ホームページに戻る</a>
</footer>

<script>
  // 年表示
  const baseYear = 2025;
  const currentYear = new Date().getFullYear();
  document.getElementById("year").textContent =
    currentYear > baseYear ? `${baseYear}~${currentYear}` : baseYear;

  // 外部リンクに自動で Tabler アイコン追加
  document.addEventListener("DOMContentLoaded", () => {
    const links = document.querySelectorAll("a[href]");
    const hostname = location.hostname;

    links.forEach(link => {
      const url = link.href;
      if (url.includes("://") && !url.includes(hostname)) {
        link.classList.add("external-link");
        link.target = "_blank";
        link.rel = "noopener noreferrer";

        const template = document.getElementById("external-link-template");
        if (template) {
          const svgClone = template.cloneNode(true);
          svgClone.style.display = "inline-block";
          svgClone.removeAttribute("id");

          // h3 の最後にアイコンを追加
          const lastH3 = link.querySelectorAll("h3");
          if (lastH3.length > 0) {
            lastH3[lastH3.length - 1].appendChild(svgClone);
          } else {
            link.appendChild(svgClone);
          }
        }
      }
    });
  });
</script>

</body>
</html>
