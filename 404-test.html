  <main>

  <!-- è¨€èªåˆ‡æ›¿ãƒ»ãƒ†ãƒ¼ãƒãƒ»å¹´è¡¨ç¤ºã‚¹ã‚¯ãƒªãƒ—ãƒˆ -->
  <script>
    // --- è¨€èªãƒ‡ãƒ¼ã‚¿ ---
    const langData = {
      ja: {
        title: "404 - ãƒšãƒ¼ã‚¸ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ / Not Found",
        page_title: "404 - ãƒšãƒ¼ã‚¸ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ / Not Found",
        page_p: "ãƒšãƒ¼ã‚¸ãŒå­˜åœ¨ã—ã¾ã›ã‚“ / Page Could Not Be Found",
        page_sub: "ç”³ã—è¨³ã‚ã‚Šã¾ã›ã‚“ / Sorry, Not Found",
        back_btn: "ãƒˆãƒƒãƒ—ãƒšãƒ¼ã‚¸ã¸æˆ»ã‚‹ / Back to Top",
        footer_reserved: "All rights reserved."
      },
      en: {
        title: "404 - Not Found / ãƒšãƒ¼ã‚¸ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“",
        page_title: "404 - Not Found / ãƒšãƒ¼ã‚¸ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“",
        page_p: "Page Could Not Be Found / ãƒšãƒ¼ã‚¸ãŒå­˜åœ¨ã—ã¾ã›ã‚“",
        page_sub: "Sorry, Not Found / ç”³ã—è¨³ã‚ã‚Šã¾ã›ã‚“",
        back_btn: "Back to Top / ãƒˆãƒƒãƒ—ãƒšãƒ¼ã‚¸ã¸æˆ»ã‚‹",
        footer_reserved: "All rights reserved."
      }
    };

    // --- è¨€èªåˆ‡æ›¿ ---
    function loadLang(lang){
      const text = langData[lang] || langData.ja;
      document.querySelectorAll("[data-lang]").forEach(el=>{
        const key = el.dataset.lang;
        if(text[key]) el.textContent = text[key];
      });
      document.documentElement.lang = lang;
      const btn = document.getElementById("lang-switch");
      if(btn) btn.textContent = (lang==="ja") ? "ğŸŒ English" : "ğŸŒ æ—¥æœ¬èª";
      localStorage.setItem("lang", lang);
    }

    function initLang(){
      const saved = localStorage.getItem("lang");
      const browserLang = navigator.language.startsWith("en") ? "en" : "ja";
      const lang = saved || browserLang;
      loadLang(lang);

      const btn = document.getElementById("lang-switch");
      if(btn) btn.addEventListener("click", ()=>{
        const next = (localStorage.getItem("lang")==="ja") ? "en" : "ja";
        loadLang(next);
      });
    }

    // --- å¹´è¡¨ç¤º ---
    const baseYear = 2025;
    const now = new Date().getFullYear();
    document.getElementById("year").textContent = now > baseYear ? `${baseYear}~${now}` : `${baseYear}`;

    // --- ãƒ†ãƒ¼ãƒåˆ‡æ›¿ ---
    const urlParams = new URLSearchParams(window.location.search);
    const themeParam = urlParams.get('theme');
    function applyTheme(theme){
      document.body.className = theme;
      const backBtn = document.getElementById('back-btn');
      if(theme==='dark') backBtn.href='/?theme=dark';
      else if(theme==='light') backBtn.href='/?theme=light';
      else backBtn.href='/';
    }
    if(themeParam==='dark'||themeParam==='light'){
      applyTheme(themeParam);
    } else {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      applyTheme(prefersDark?'dark':'light');
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e=>{
        applyTheme(e.matches?'dark':'light');
      });
    }

    // --- åˆæœŸåŒ– ---
    document.addEventListener("DOMContentLoaded", initLang);
  </script>
