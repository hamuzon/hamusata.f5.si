<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - ページが見つかりません / Not Found</title>
  <link rel="icon" href="icon.svg" type="image/svg+xml" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Potta One', 'Arial', 'Helvetica', sans-serif;
    }

    html,
    body {
      height: 100%;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4rem 2rem;
      line-height: 2;
      font-size: clamp(1rem, 2vw, 1.3rem);
      font-weight: 500;
      transition: background-color 0.3s, color 0.3s;
      scroll-behavior: smooth;
    }

    body.light {
      background:
        radial-gradient(ellipse 80% 60% at 70% 20%, rgba(175,109,255,0.85), transparent 68%),
        radial-gradient(ellipse 70% 60% at 20% 80%, rgba(255,100,180,0.75), transparent 68%),
        radial-gradient(ellipse 60% 50% at 60% 65%, rgba(255,235,170,0.98), transparent 68%),
        radial-gradient(ellipse 65% 40% at 50% 60%, rgba(120,190,255,0.3), transparent 68%),
        linear-gradient(180deg, #f7eaff 0%, #fde2ea 100%);
      color: #000;
    }

    body.dark {
      background-color: #0a0a0a;
      background-image:
        radial-gradient(ellipse at 20% 30%, rgba(56,189,248,0.4) 0%, transparent 60%),
        radial-gradient(ellipse at 80% 70%, rgba(139,92,246,0.3) 0%, transparent 70%),
        radial-gradient(ellipse at 60% 20%, rgba(236,72,153,0.25) 0%, transparent 50%),
        radial-gradient(ellipse at 40% 80%, rgba(34,197,94,0.2) 0%, transparent 65%);
      color: #fff;
    }

    h1 {
      font-size: clamp(3rem, 8vw, 5rem);
      margin-bottom: 2rem;
      letter-spacing: 0.15em;
    }

    p {
      font-size: clamp(1rem, 2vw, 1.2rem);
      margin-bottom: 1.5rem;
      color: inherit;
    }

    .subtext {
      font-size: clamp(0.9rem, 1.8vw, 1rem);
      margin-bottom: 3rem;
      color: inherit;
    }

    a.back {
      padding: 1.2rem 3rem;
      background-color: rgba(103, 80, 164, 0.8);
      color: #fff;
      text-decoration: none;
      border-radius: 14px;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      margin-bottom: 2rem;
    }

    a.back:hover {
      background-color: rgba(103, 80, 164, 1);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.7);
      transform: translateY(-4px);
    }

    footer {
      text-align: center;
      padding: 1.5rem 2rem;
      font-size: clamp(0.85rem, 1vw, 1rem);
      opacity: 0.8;
    }

    @media (max-width: 800px) {
      body {
        padding: 3rem 2rem;
      }

      h1 {
        font-size: clamp(2.5rem, 10vw, 4rem);
        margin-bottom: 1.5rem;
      }

      p {
        font-size: clamp(0.95rem, 2.5vw, 1.1rem);
        margin-bottom: 1rem;
      }

      .subtext {
        margin-bottom: 2rem;
      }

      a.back {
        padding: 1rem 2.5rem;
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }

      footer {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: clamp(2rem, 12vw, 3rem);
        margin-bottom: 1.2rem;
      }

      p {
        font-size: clamp(0.9rem, 3vw, 1rem);
        margin-bottom: 0.8rem;
      }

      .subtext {
        margin-bottom: 1.5rem;
      }

      a.back {
        padding: 0.8rem 2rem;
        font-size: 0.95rem;
        margin-bottom: 1rem;
      }

      footer {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body class="light">

  <h1>404 - ページが見つかりません / Not Found</h1>
  <p>ページが存在しません / Page Could Not Be Found</p>
  <p class="subtext">申し訳ありません / Sorry, Not Found</p>
  <a id="back-btn" class="back" href="/">トップページへ戻る / Back to Top</a>

  <footer>
    &copy; <span id="year"></span> <a href="/creative-path">@hamusata</a>
  </footer>

  <script>
    const baseYear = 2025;
    const now = new Date().getFullYear();
    const yearEl = document.getElementById("year");
    yearEl.textContent = now > baseYear ? `${baseYear}~${now}` : `${baseYear}`;

    const urlParams = new URLSearchParams(window.location.search);
    const themeParam = urlParams.get("theme");

    function applyTheme(theme) {
      document.body.className = theme;
      const backBtn = document.getElementById("back-btn");
      if (theme === "dark") backBtn.href = "/?theme=dark";
      else if (theme === "light") backBtn.href = "/?theme=light";
      else backBtn.href = "/";
    }

    if (themeParam === "dark" || themeParam === "light") {
      applyTheme(themeParam);
    } else {
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      applyTheme(prefersDark ? "dark" : "light");

      window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", e => {
        applyTheme(e.matches ? "dark" : "light");
      });
    }
  </script>

</body>

</html>
