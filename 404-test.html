<script>
const baseYear=2025;

const now=new Date().getFullYear();

document.getElementById("year").textContent=now>baseYear?`${baseYear}~${now}`:`${baseYear}`;

function appendParamsToLinks(){
  const currentParams=window.location.search;

  if(!currentParams) return;

  document.querySelectorAll('a[href]').forEach(link=>{
    const url=new URL(link.href,window.location.origin);

    if(url.origin!==window.location.origin) return;

    if(url.search) return;

    url.search=currentParams;

    link.href=url.pathname+url.search+url.hash;
  });
}

const urlParams=new URLSearchParams(window.location.search);

const themeParam=urlParams.get('theme');

function applyTheme(theme){
  document.body.className=theme;
}

if(themeParam==='dark'||themeParam==='light'){
  applyTheme(themeParam);
}else{
  applyTheme(window.matchMedia('(prefers-color-scheme: dark)').matches?'dark':'light');

  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change',e=>{
    applyTheme(e.matches?'dark':'light');
  });
}

const langData={
  "ja":{
    "page_desc":"„Éö„Éº„Ç∏„ÅåÂ≠òÂú®„Åó„Åæ„Åõ„Çì",
    "subtext":"Áî≥„ÅóË®≥„ÅÇ„Çä„Åæ„Åõ„Çì",
    "back":"„Éà„ÉÉ„Éó„Éö„Éº„Ç∏„Å∏Êàª„Çã",
    "footer_reserved":"All rights reserved"
  },
  "en":{
    "page_desc":"Page Could Not Be Found",
    "subtext":"Sorry, Not Found",
    "back":"Back to Top",
    "footer_reserved":"All rights reserved"
  }
};

function loadLang(lang){
  const text=langData[lang]||langData["ja"];

  document.getElementById("page-desc").textContent=text.page_desc;

  document.getElementById("subtext").textContent=text.subtext;

  document.getElementById("back").textContent=text.back;

  document.getElementById("footer-reserved").textContent=text.footer_reserved;

  document.documentElement.lang=lang;

  document.getElementById("lang-switch").textContent=lang==="ja"?"üåê English":"üåê Êó•Êú¨Ë™û";

  localStorage.setItem("lang",lang);

  appendParamsToLinks();
}

function initLang(){
  const saved=localStorage.getItem("lang");

  const browserLang=navigator.language.startsWith("en")?"en":"ja";

  loadLang(saved||browserLang);

  document.getElementById("lang-switch").addEventListener("click",()=>{
    const next=(localStorage.getItem("lang")==="ja")?"en":"ja";

    loadLang(next);
  });
}

document.addEventListener("DOMContentLoaded",initLang);
</script>
