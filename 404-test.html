<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - ページが見つかりません / Not Found</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="icon.webp" type="image/webp">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Potta One', 'Arial', 'Helvetica', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 6rem 2rem;
      line-height: 2;
      font-size: clamp(1rem, 2vw, 1.3rem);
      font-weight: 500;
      transition: background-color 0.3s, color 0.3s;
      scroll-behavior: smooth;
    }

    body.light {
      background:
        radial-gradient(ellipse 80% 60% at 70% 20%, rgba(175,109,255,0.85), transparent 68%),
        radial-gradient(ellipse 70% 60% at 20% 80%, rgba(255,100,180,0.75), transparent 68%),
        radial-gradient(ellipse 60% 50% at 60% 65%, rgba(255,235,170,0.98), transparent 68%),
        radial-gradient(ellipse 65% 40% at 50% 60%, rgba(120,190,255,0.3), transparent 68%),
        linear-gradient(180deg, #f7eaff 0%, #fde2ea 100%);
      color: #000;
    }

    body.dark {
      background-color: #0a0a0a;
      background-image:
        radial-gradient(ellipse at 20% 30%, rgba(56,189,248,0.4) 0%, transparent 60%),
        radial-gradient(ellipse at 80% 70%, rgba(139,92,246,0.3) 0%, transparent 70%),
        radial-gradient(ellipse at 60% 20%, rgba(236,72,153,0.25) 0%, transparent 50%),
        radial-gradient(ellipse at 40% 80%, rgba(34,197,94,0.2) 0%, transparent 65%);
      color: #fff;
    }

    h1 {
      font-size: clamp(3rem, 8vw, 5rem);
      margin-bottom: 2rem;
      letter-spacing: 0.15em;
    }

    p {
      font-size: clamp(1rem, 2vw, 1.2rem);
      margin-bottom: 1.5rem;
      color: inherit;
    }

    .subtext {
      font-size: clamp(0.9rem, 1.8vw, 1rem);
      margin-bottom: 3rem;
      color: inherit;
    }

    .lang-btn {
      display: inline-block;
      margin: 0 0.5rem;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      background-color: rgba(103,80,164,0.8);
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.3s;
    }

    .lang-btn:hover {
      background-color: rgba(103,80,164,1);
      transform: translateY(-2px);
    }

    a.back {
      display: inline-block;
      padding: 1.2rem 3rem;
      background-color: rgba(103,80,164,0.8);
      color: #fff;
      text-decoration: none;
      border-radius: 14px;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      margin-bottom: 2rem;
    }

    a.back:hover {
      background-color: rgba(103,80,164,1);
      box-shadow: 0 12px 28px rgba(0,0,0,0.7);
      transform: translateY(-4px);
    }

    footer {
      font-size: clamp(0.85rem, 1vw, 1rem);
      opacity: 0.7;
      line-height: 1.4;
      margin-top: 2rem;
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 800px) {
      body { padding: 4rem 2rem; }
      h1 { font-size: clamp(2.5rem, 10vw, 4rem); margin-bottom: 1.5rem; }
      p { font-size: clamp(0.95rem, 2.5vw, 1.1rem); margin-bottom: 1rem; }
      .subtext { margin-bottom: 2rem; }
      .lang-btn { padding: 0.5rem 1rem; font-size: 0.9rem; margin: 0 0.3rem; }
      a.back { padding: 1rem 2.5rem; font-size: 1rem; margin-bottom: 1.5rem; }
      footer { font-size: 0.9rem; }
    }

    @media (max-width: 480px) {
      body { padding: 3rem 1.5rem; }
      h1 { font-size: clamp(2rem, 12vw, 3rem); margin-bottom: 1.2rem; }
      p { font-size: clamp(0.9rem, 3vw, 1rem); margin-bottom: 0.8rem; }
      .subtext { margin-bottom: 1.5rem; }
      .lang-btn { padding: 0.4rem 0.8rem; font-size: 0.85rem; margin: 0 0.2rem; }
      a.back { padding: 0.8rem 2rem; font-size: 0.95rem; margin-bottom: 1rem; }
      footer { font-size: 0.85rem; }
    }
  </style>
</head>
<body>

  <h1 id="main-title">404 - ページが見つかりません / Not Found</h1>

  <p id="main-text">ページが存在しません / Page Could Not Be Found</p>

  <p class="subtext" id="sub-text">申し訳ありません / Sorry, Not Found</p>

  <div>
    <a id="lang-ja" class="lang-btn" href="#">日本語</a>
    <a id="lang-en" class="lang-btn" href="#">English</a>
  </div>

  <a id="back-btn" class="back" href="/">トップページへ戻る / Back to Top</a>

  <footer>
    &copy; <span id="year"></span>
    <a href="/@hamusata" target="_blank" rel="noopener noreferrer">@hamusata</a><br>
    All rights reserved
  </footer>

  <script>
    const baseYear = 2025;
    const now = new Date().getFullYear();
    document.getElementById("year").textContent = now > baseYear ? `${baseYear}~${now}` : `${baseYear}`;

    const urlParams = new URLSearchParams(window.location.search);
    const themeParam = urlParams.get('theme');
    let langParam = urlParams.get('lang');

    function applyTheme(theme) {
      document.body.className = theme;
      const backBtn = document.getElementById('back-btn');
      if (theme === 'dark') backBtn.href = '/?theme=dark' + (langParam ? `&lang=${langParam}` : '');
      else if (theme === 'light') backBtn.href = '/?theme=light' + (langParam ? `&lang=${langParam}` : '');
      else backBtn.href = '/' + (langParam ? `?lang=${langParam}` : '');
    }

    function applyLanguage(lang) {
      langParam = lang;
      if (lang === 'ja') {
        document.getElementById('main-title').textContent = '404 - ページが見つかりません';
        document.getElementById('main-text').textContent = 'ページが存在しません';
        document.getElementById('sub-text').textContent = '申し訳ありません';
        document.getElementById('back-btn').textContent = 'トップページへ戻る';
      } else if (lang === 'en') {
        document.getElementById('main-title').textContent = '404 - Not Found';
        document.getElementById('main-text').textContent = 'Page Could Not Be Found';
        document.getElementById('sub-text').textContent = 'Sorry, Not Found';
        document.getElementById('back-btn').textContent = 'Back to Top';
      }
      applyTheme(document.body.className);
    }

    document.getElementById('lang-ja').addEventListener('click', e => {
      e.preventDefault();
      applyLanguage('ja');
      history.replaceState(null, '', '?lang=ja' + (themeParam ? `&theme=${themeParam}` : ''));
    });

    document.getElementById('lang-en').addEventListener('click', e => {
      e.preventDefault();
      applyLanguage('en');
      history.replaceState(null, '', '?lang=en' + (themeParam ? `&theme=${themeParam}` : ''));
    });

    if (themeParam === 'dark' || themeParam === 'light') {
      applyTheme(themeParam);
    } else {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      applyTheme(prefersDark ? 'dark' : 'light');
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        applyTheme(e.matches ? 'dark' : 'light');
      });
    }

    if (langParam !== 'ja' && langParam !== 'en') {
      const browserLang = navigator.language.startsWith('ja') ? 'ja' : 'en';
      applyLanguage(browserLang);
    } else {
      applyLanguage(langParam);
    }
  </script>
</body>
</html>
