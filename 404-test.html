<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - „Éö„Éº„Ç∏„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì / Not Found</title>

  <style>
    /* ÂÖ®‰Ωì„É™„Çª„ÉÉ„Éà */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Potta One', Arial, Helvetica, sans-serif;
    }

    /* Êú¨‰Ωì */
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 6rem 2rem;
      line-height: 2;
      font-size: clamp(1rem, 2vw, 1.3rem);
      font-weight: 500;
      transition: background-color 0.3s, color 0.3s;
      scroll-behavior: smooth;
    }

    /* „ÉÜ„Éº„ÉûÔºö„É©„Ç§„Éà */
    body.light {
      background:
        radial-gradient(ellipse 80% 60% at 70% 20%, rgba(175,109,255,0.85), transparent 68%),
        radial-gradient(ellipse 70% 60% at 20% 80%, rgba(255,100,180,0.75), transparent 68%),
        radial-gradient(ellipse 60% 50% at 60% 65%, rgba(255,235,170,0.98), transparent 68%),
        radial-gradient(ellipse 65% 40% at 50% 60%, rgba(120,190,255,0.3), transparent 68%),
        linear-gradient(180deg, #f7eaff 0%, #fde2ea 100%);
      color: #000;
    }

    /* „ÉÜ„Éº„ÉûÔºö„ÉÄ„Éº„ÇØ */
    body.dark {
      background-color: #0a0a0a;
      background-image:
        radial-gradient(ellipse at 20% 30%, rgba(56,189,248,0.4) 0%, transparent 60%),
        radial-gradient(ellipse at 80% 70%, rgba(139,92,246,0.3) 0%, transparent 70%),
        radial-gradient(ellipse at 60% 20%, rgba(236,72,153,0.25) 0%, transparent 50%),
        radial-gradient(ellipse at 40% 80%, rgba(34,197,94,0.2) 0%, transparent 65%);
      color: #fff;
    }

    /* „Çø„Ç§„Éà„É´ */
    h1 {
      font-size: clamp(3rem, 8vw, 5rem);
      margin-bottom: 2rem;
      letter-spacing: 0.15em;
    }

    /* „É°„Ç§„É≥„ÉÜ„Ç≠„Çπ„Éà */
    p {
      font-size: clamp(1rem, 2vw, 1.2rem);
      margin-bottom: 1.5rem;
      color: inherit;
    }

    /* „Çµ„Éñ„ÉÜ„Ç≠„Çπ„Éà */
    .subtext {
      font-size: clamp(0.9rem, 1.8vw, 1rem);
      margin-bottom: 3rem;
      color: inherit;
    }

    /* „Éê„ÉÉ„ÇØ„Éú„Çø„É≥ */
    a.back {
      display: inline-block;
      padding: 1.2rem 3rem;
      background-color: rgba(103,80,164,0.8);
      color: #fff;
      text-decoration: none;
      border-radius: 14px;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      transition: background-color 0.3s ease,
                  box-shadow 0.3s ease,
                  transform 0.3s ease;
      cursor: pointer;
      margin-bottom: 2rem;
    }

    a.back:hover {
      background-color: rgba(103,80,164,1);
      box-shadow: 0 12px 28px rgba(0,0,0,0.7);
      transform: translateY(-4px);
    }

    /* Ë®ÄË™ûÂàáÊõø„Éú„Çø„É≥ */
    #lang-switch {
      position: fixed;
      top: 16px;
      left: 16px;
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.2);
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(16px);
      cursor: pointer;
      z-index: 1001;
      transition: all 0.18s ease;
      line-height:1;
    }

    body.dark #lang-switch {
      background: rgba(0,0,0,0.35);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.12);
    }

    #lang-switch:hover {
      transform: scale(1.05);
      background: rgba(0,188,212,0.18);
    }

    /* „Éï„ÉÉ„Çø„Éº */
    footer {
      font-size: clamp(0.85rem,1vw,1rem);
      opacity: 0.7;
      line-height: 1.4;
      margin-top: 2rem;
    }

    footer a { color: inherit; text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
    @media (max-width: 800px) {
      body { padding: 4rem 2rem; }
      h1 { font-size: clamp(2.5rem, 10vw, 4rem); margin-bottom: 1.5rem; }
      p { font-size: clamp(0.95rem, 2.5vw, 1.1rem); margin-bottom: 1rem; }
      .subtext { margin-bottom: 2rem; }
      a.back { padding: 1rem 2.5rem; font-size: 1rem; margin-bottom: 1.5rem; }
      footer { font-size: 0.9rem; }
    }

    @media (max-width: 480px) {
      body { padding: 3rem 1.5rem; }
      h1 { font-size: clamp(2rem,12vw,3rem); margin-bottom: 1.2rem; }
      p { font-size: clamp(0.9rem,3vw,1rem); margin-bottom: 0.8rem; }
      .subtext { margin-bottom: 1.5rem; }
      a.back { padding: 0.8rem 2rem; font-size: 0.95rem; margin-bottom: 1rem; }
      footer { font-size: 0.85rem; }
    }

  </style>
</head>

<body>
  <button id="lang-switch" aria-label="Ë®ÄË™ûÂàáÊõø / Language switch">üåê English</button>

  <h1 id="main-title" data-lang="main_title">404 - „Éö„Éº„Ç∏„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì / Not Found</h1>
  <p id="main-text" data-lang="main_text">„Éö„Éº„Ç∏„ÅåÂ≠òÂú®„Åó„Åæ„Åõ„Çì / Page Could Not Be Found</p>
  <p class="subtext" id="sub-text" data-lang="sub_text">Áî≥„ÅóË®≥„ÅÇ„Çä„Åæ„Åõ„Çì / Sorry, Not Found</p>

  <a id="back-btn" class="back" href="/">„Éà„ÉÉ„Éó„Éö„Éº„Ç∏„Å∏Êàª„Çã / Back to Top</a>

  <footer>
    &copy; <span id="year"></span> <a href="/@hamusata" target="_blank">@hamusata</a><br>
    <span data-lang="footer_reserved">All rights reserved.</span>
  </footer>

  <script>
    // Âπ¥Ë°®Á§∫
    const baseYear = 2025;
    const now = new Date().getFullYear();
    document.getElementById("year").textContent = now>baseYear ? `${baseYear}~${now}` : `${baseYear}`;

    // URL„Éë„É©„É°„Éº„Çø
    const urlParams = new URLSearchParams(window.location.search);
    let themeParam = urlParams.get('theme');
    let langParam = urlParams.get('lang');

    // „ÉÜ„Éº„ÉûÈÅ©Áî®
    function applyTheme(theme) {
      document.body.className = theme || 'light';
    }

    // Ë®ÄË™ûÂàáÊõø
    const langTexts = {
      ja: {
        main_title: "404 - „Éö„Éº„Ç∏„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì",
        main_text: "„Éö„Éº„Ç∏„ÅåÂ≠òÂú®„Åó„Åæ„Åõ„Çì",
        sub_text: "Áî≥„ÅóË®≥„ÅÇ„Çä„Åæ„Åõ„Çì",
        back: "„Éà„ÉÉ„Éó„Éö„Éº„Ç∏„Å∏Êàª„Çã",
        footer_reserved: "All rights reserved."
      },
      en: {
        main_title: "404 - Not Found",
        main_text: "Page Could Not Be Found",
        sub_text: "Sorry, Not Found",
        back: "Back to Top",
        footer_reserved: "All rights reserved."
      }
    };

    function applyLanguage(lang) {
      langParam = lang;
      const text = langTexts[lang] || langTexts.ja;

      document.getElementById('main-title').textContent = text.main_title;
      document.getElementById('main-text').textContent = text.main_text;
      document.getElementById('sub-text').textContent = text.sub_text;
      document.getElementById('back-btn').textContent = text.back;
      document.querySelector('[data-lang="footer_reserved"]').textContent = text.footer_reserved;

      // „Éú„Çø„É≥ÂàáÊõøË°®Á§∫
      const btn = document.getElementById('lang-switch');
      btn.textContent = lang==='ja'?'üåê English':'üåê Êó•Êú¨Ë™û';
    }

    // ÂàùÊúüÈÅ©Áî®
    if(themeParam==='dark'||themeParam==='light') { applyTheme(themeParam); }
    else { 
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      applyTheme(prefersDark?'dark':'light'); 
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => applyTheme(e.matches?'dark':'light')); 
    }

    if(langParam!=='ja' && langParam!=='en') { 
      const browserLang = navigator.language.startsWith('ja')?'ja':'en'; 
      applyLanguage(browserLang); 
    } else { 
      applyLanguage(langParam); 
    }

    // Ë®ÄË™û„Éú„Çø„É≥„ÇØ„É™„ÉÉ„ÇØ
    document.getElementById('lang-switch').addEventListener('click', () => {
      applyLanguage(langParam==='ja'?'en':'ja');
    });
  </script>
</body>
</html>
