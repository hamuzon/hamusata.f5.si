<script>
const baseYear = 2025;
const now = new Date().getFullYear();
document.getElementById("year").textContent = now > baseYear ? `${baseYear}~${now}` : `${baseYear}`;

let langData = {};
async function loadLang(lang){
  try {
    const res = await fetch("lang/lang.json");
    langData = await res.json();
    const text = langData[lang] || langData["ja"];
    document.querySelectorAll("[data-lang]").forEach(el=>{
      const key = el.dataset.lang;
      if(text[key]) el.textContent = text[key];
    });
    document.documentElement.lang = lang;
    const btn = document.getElementById("lang-switch");
    if(btn) btn.textContent = lang==="ja"?"üåê English":"üåê Êó•Êú¨Ë™û";
    localStorage.setItem("lang", lang);
  } catch(e){
    console.error("Ë®ÄË™û„Éï„Ç°„Ç§„É´Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:", e);
  }
}

function initLang(){
  const saved = localStorage.getItem("lang");
  const browserLang = navigator.language.startsWith("en")?"en":"ja";
  const lang = saved || browserLang;
  loadLang(lang);
  const btn = document.getElementById("lang-switch");
  if(btn){
    btn.addEventListener("click", ()=>{
      const next = (localStorage.getItem("lang")==="ja")?"en":"ja";
      loadLang(next);
    });
  }
}

initLang();

const urlParams = new URLSearchParams(window.location.search);
const themeParam = urlParams.get('theme');
function applyTheme(theme){
  document.body.className = theme;
  const backBtn = document.getElementById('back-btn');
  if(theme==='dark') backBtn.href='/?theme=dark';
  else if(theme==='light') backBtn.href='/?theme=light';
  else backBtn.href='/';
}
if(themeParam==='dark'||themeParam==='light'){
  applyTheme(themeParam);
}else{
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  applyTheme(prefersDark?'dark':'light');
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e=>{
    applyTheme(e.matches?'dark':'light');
  });
}
</script>
