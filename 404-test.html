<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - ページが見つかりません / Not Found</title>
  <link rel="icon" href="https://hamusata.f5.si/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Potta One', 'Arial', 'Helvetica', sans-serif;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      line-height: 1.8;
      scroll-behavior: smooth;
      background: linear-gradient(180deg, #f7eaff 0%, #fde2ea 100%);
      color: #000;
      font-size: clamp(1rem, 2vw, 1.2rem);
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #0a0a0a;
      background-image:
        radial-gradient(ellipse at 20% 30%, rgba(56,189,248,0.4) 0%, transparent 60%),
        radial-gradient(ellipse at 80% 70%, rgba(139,92,246,0.3) 0%, transparent 70%),
        radial-gradient(ellipse at 60% 20%, rgba(236,72,153,0.25) 0%, transparent 50%),
        radial-gradient(ellipse at 40% 80%, rgba(34,197,94,0.2) 0%, transparent 65%);
      color: #fff;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      gap: 1.8rem;
    }

    h1 {
      font-size: clamp(3rem, 8vw, 5rem);
      margin-bottom: 1rem;
      letter-spacing: 0.1em;
    }

    p {
      font-size: clamp(1rem, 2vw, 1.2rem);
      margin-bottom: 1rem;
    }

    .subtext {
      font-size: clamp(0.9rem, 1.8vw, 1rem);
      margin-bottom: 2rem;
    }

    a.back {
      padding: 1.2rem 3rem;
      background-color: rgba(103,80,164,0.8);
      color: #fff;
      text-decoration: none;
      border-radius: 14px;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
      cursor: pointer;
      margin-bottom: 2rem;
    }

    a.back:hover {
      background-color: rgba(103,80,164,1);
      box-shadow: 0 12px 28px rgba(0,0,0,0.7);
      transform: translateY(-4px);
    }

    footer {
      flex-shrink: 0;
      font-size: clamp(0.85rem, 1vw, 1rem);
      opacity: 0.7;
      margin-top: 1rem;
      padding: 1rem 0;
    }

    footer a {
      text-decoration: none;
      color: inherit;
    }

    @media (max-width: 800px) {
      h1 {
        font-size: clamp(2.5rem, 10vw, 4rem);
      }

      p {
        font-size: clamp(0.95rem, 2.5vw, 1.1rem);
      }

      .subtext {
        margin-bottom: 1.5rem;
      }

      a.back {
        padding: 1rem 2.5rem;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: clamp(2rem, 12vw, 3rem);
      }

      p {
        font-size: clamp(0.9rem, 3vw, 1rem);
      }

      .subtext {
        margin-bottom: 1rem;
      }

      a.back {
        padding: 0.8rem 2rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body class="light">

  <main>
    <h1>404 - ページが見つかりません / Not Found</h1>
    <p>ページが存在しません / Page Could Not Be Found</p>
    <p class="subtext">申し訳ありません / Sorry, Not Found</p>
    <a id="back-btn" class="back" href="/">トップページへ戻る / Back to Top</a>
  </main>

  <footer>
    &copy; <span id="year"></span> <a href="/">@hamusata</a>
  </footer>

  <script>
    const baseYear = 2025;
    const now = new Date().getFullYear();
    document.getElementById("year").textContent = now > baseYear ? `${baseYear}~${now}` : `${baseYear}`;

    const urlParams = new URLSearchParams(window.location.search);
    const themeParam = urlParams.get('theme');

    function applyTheme(theme) {
      document.body.className = theme;
      const backBtn = document.getElementById('back-btn');
      if (theme === 'dark') backBtn.href = '/?theme=dark';
      else if (theme === 'light') backBtn.href = '/?theme=light';
      else backBtn.href = '/';
    }

    if (themeParam === 'dark' || themeParam === 'light') {
      applyTheme(themeParam);
    } else {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      applyTheme(prefersDark ? 'dark' : 'light');
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        applyTheme(e.matches ? 'dark' : 'light');
      });
    }
  </script>

</body>
</html>
