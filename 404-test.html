    body {

      cursor:pointer;
      margin-bottom:2rem;
    }

    a.back:hover {
      background-color:rgba(103,80,164,1);
      box-shadow:0 12px 28px rgba(0,0,0,0.7);
      transform:translateY(-4px);
    }

    footer {
      font-size:clamp(0.9rem,1vw,1rem);

    }

    #lang-switch {
      position: fixed;
      top:16px;
      left:16px;
      padding:0.5rem 1rem;

      border-radius:12px;
      border:1px solid rgba(0,0,0,0.2);
      background:rgba(255,255,255,0.15);

      transition: all 0.18s ease;

    body.dark #lang-switch {

<body class="light">

  <!-- Ë®ÄË™ûÂàáÊõø„Éú„Çø„É≥ -->

  <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
  <main>
    <h1 data-lang="page_title">404 - „Éö„Éº„Ç∏„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì / Not Found</h1>
    <p data-lang="page_p">„Éö„Éº„Ç∏„ÅåÂ≠òÂú®„Åó„Åæ„Åõ„Çì / Page Could Not Be Found</p>
    <p class="subtext" data-lang="page_sub">Áî≥„ÅóË®≥„ÅÇ„Çä„Åæ„Åõ„Çì / Sorry, Not Found</p>
    <a id="back-btn" class="back" href="/" data-lang="back_btn">„Éà„ÉÉ„Éó„Éö„Éº„Ç∏„Å∏Êàª„Çã / Back to Top</a>
  </main>

  <!-- „Éï„ÉÉ„Çø„Éº -->
  <footer>
    &copy; <span id="year"></span> <a href="https://github.com/hamuzon">@hamuzon / @hamusata</a> ‚Äì <span data-lang="footer_reserved">All rights reserved.</span>
  </footer>

  <!-- Ë®ÄË™ûÂàáÊõø„Çπ„ÇØ„É™„Éó„Éà -->
  <script src="js/lang-switch.js"></script>

  <!-- Âπ¥Êõ¥Êñ∞ & „ÉÜ„Éº„ÉûÈÅ©Áî® -->
  <script>
    const baseYear = 2025;
    const now = new Date().getFullYear();
    document.getElementById("year").textContent = now > baseYear ? `${baseYear}~${now}` : `${baseYear}`;

    const urlParams = new URLSearchParams(window.location.search);
    const themeParam = urlParams.get('theme');

    function applyTheme(theme){
      document.body.className = theme;
      const backBtn = document.getElementById('back-btn');
      if(theme==='dark') backBtn.href='/?theme=dark';
      else if(theme==='light') backBtn.href='/?theme=light';
      else backBtn.href='/';
    }

    if(themeParam==='dark'||themeParam==='light'){
      applyTheme(themeParam);
    } else {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      applyTheme(prefersDark ? 'dark' : 'light');
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        applyTheme(e.matches?'dark':'light');
      });
    }
  </script>
