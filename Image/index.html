<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林檎（リンゴ）画像 / Apple image</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;500&family=Plus+Jakarta+Sans:wght@200;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fffbf8;
            --text: #5c5552;
            --glass: rgba(255, 255, 255, .65);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif JP', serif;
            background:
                radial-gradient(circle at 20% 20%, #fff1e6 0%, transparent 30%),
                radial-gradient(circle at 80% 80%, #f2edff 0%, transparent 35%),
                var(--bg);
            color: var(--text);
            line-height: 2;
        }

        header {
            text-align: center;
            padding: 28px 16px 12px;
        }

        header h1 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: clamp(1.7rem, 5vw, 2.4rem);
            font-weight: 200;
            letter-spacing: .06em;
        }

        header p {
            margin-top: 8px;
            font-size: .7rem;
            letter-spacing: .2em;
            opacity: .6;
        }

        .gallery {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 28px;
            justify-items: center;
        }

        .card {
            width: 100%;
            max-width: 360px;
            background: var(--glass);
            backdrop-filter: blur(14px);
            border-radius: 26px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, .85);
            box-shadow: 0 18px 42px rgba(180, 160, 140, .14);
            transition: .35s cubic-bezier(.175, .885, .32, 1.275);
            text-align: center;
        }

        @media (hover: hover) {
            .card:hover {
                transform: translateY(-6px) scale(1.03);
                background: #fff;
            }
        }

        .image-link {
            display: block;
            width: 100%;
        }

        .image-wrap {
            width: 100%;
            aspect-ratio: 4 / 3;
            background: #eee;
            overflow: hidden;
        }

        .image-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            margin: 0 auto;
            pointer-events: none;
        }

        .caption {
            padding: 16px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: .7rem;
            letter-spacing: .15em;
            opacity: .7;
        }

        footer {
            width: 100%;
            margin-top: 60px;
            padding: 60px 16px 40px;
            text-align: center;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: .65rem;
            letter-spacing: .25em;
            opacity: .45;
        }

        footer a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 0, 0, .25);
            padding-bottom: 2px;
        }

        @media (max-width: 520px) {
            .gallery {
                grid-template-columns: 1fr;
            }

            .card {
                max-width: 100%;
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>林檎（リンゴ）画像</h1>
        <p>Apple image / Soft & Natural</p>
    </header>

    <main class="gallery">

        <div class="card">
            <a class="image-link" data-href="Apple_1.png">
                <div class="image-wrap"><img src="Apple_1.png" alt=""></div>
            </a>
            <div class="caption">Apple 1</div>
        </div>

        <div class="card">
            <a class="image-link" data-href="Apple_2.png">
                <div class="image-wrap"><img src="Apple_2.png" alt=""></div>
            </a>
            <div class="caption">Apple 2</div>
        </div>

        <div class="card">
            <a class="image-link" data-href="Apple_3.png">
                <div class="image-wrap"><img src="Apple_3.png" alt=""></div>
            </a>
            <div class="caption">Apple 3</div>
        </div>

        <div class="card">
            <a class="image-link" data-href="Apple_4.png">
                <div class="image-wrap"><img src="Apple_4.png" alt=""></div>
            </a>
            <div class="caption">Apple 4</div>
        </div>

        <div class="card">
            <a class="image-link" data-href="Apple_5.jpg">
                <div class="image-wrap"><img src="Apple_5.jpg" alt=""></div>
            </a>
            <div class="caption">Apple 5</div>
        </div>

    </main>

    <footer>
        <p>
            &copy; <span id="y"></span>
            <a href="https://hamuzon.web.fc2.com/" target="_blank" rel="noopener">
                @hamuzon.web.fc2.com
            </a>
        </p>
    </footer>

    <script>
        (function() {
            const baseYear = 2026;
            const currentYear = new Date().getFullYear();
            document.getElementById("y").textContent = currentYear > baseYear ? `${baseYear}–${currentYear}` : `${baseYear}`;

            let sx, sy;
            const links = document.querySelectorAll(".image-link");
            for (let i = 0; i < links.length; i++) {
                links[i].addEventListener("pointerdown", function(e) {
                    sx = e.clientX;
                    sy = e.clientY;
                });
                links[i].addEventListener("pointerup", function(e) {
                    if (Math.abs(e.clientX - sx) < 8 && Math.abs(e.clientY - sy) < 8)
                        window.open(this.dataset.href, "_blank", "noopener");
                });
            }
        })();
    </script>

</body>
</html>
