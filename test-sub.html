<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title id="page-title">HAMUSATA – ホームページ</title>

<!-- Favicon -->
<link rel="icon" href="https://hamusata.f5.si/favicon.ico" type="image/x-icon">
<link rel="icon" type="image/png" href="https://hamusata.f5.si/icon.png" sizes="32x32">
<link rel="icon" type="image/webp" href="https://hamusata.f5.si/icon.webp" sizes="32x32">
<link rel="icon" type="image/svg+xml" href="https://hamusata.f5.si/icon.svg">
<link rel="apple-touch-icon" href="https://hamusata.f5.si/icon.png">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/mobile-menu.css">

<!-- JS -->
<script src="js/script-sub.js" defer></script>
<script src="js/links-sub.js" defer></script>
</head>
<body class="light">

<!-- 言語切替ボタン -->
<div id="lang-switcher" style="position:fixed; top:10px; right:10px; z-index:999;">
  <button id="btn-ja">日本語</button>
  <button id="btn-en">English</button>
</div>

<!-- ヘッダー -->
<header>
  <a href="index.html" id="home" class="banner-link">
    <img src="hamusata_399-120.webp" alt="hamusata home banner" width="399" height="120" loading="lazy" decoding="async">
  </a>

  <button id="menu-toggle" aria-label="メニューを開く" aria-expanded="false">
    <span></span><span></span><span></span>
  </button>

  <nav id="mobile-menu">
    <ul>
      <li><a href="#home" id="nav-home"></a></li>
      <li><a href="#profile" id="nav-profile"></a></li>
      <li><a href="#portfolio" id="nav-portfolio"></a></li>
      <li><a href="#random" id="nav-random"></a></li>
      <li><a href="#status" id="nav-status"></a></li>
      <li><a href="#mutual-links" id="nav-links"></a></li>
      <li><a href="#sns" id="nav-sns"></a></li>
      <li><a href="terms.html" id="nav-terms"></a></li>
      <li>
        <a href="https://github.com/hamuzon/hamusata.f5.si" target="_blank" rel="noopener noreferrer" id="nav-github"></a>
      </li>
    </ul>
  </nav>
  <div id="menu-overlay"></div>
</header>

<main>
  <h1 id="main-title">HAMUSATA ホームページ</h1>

  <section id="profile">
    <h2 id="profile-title"></h2>
    <p id="profile-p1"></p>
    <p id="profile-p2"></p>
    <p id="profile-p3"></p>
  </section>

  <section id="portfolio">
    <h2 id="portfolio-title"></h2>
    <div class="works" id="portfolioLinks"></div>
  </section>

  <section id="random">
    <h2 id="random-title"></h2>
    <div class="works" id="randomLinks"></div>
  </section>

  <section id="status">
    <h2 id="status-title"></h2>
    <div class="works" id="statusLinks"></div>
  </section>

  <section id="mutual-links">
    <h2 id="mutual-title"></h2>
    <div class="works" id="mutualLinks"></div>
  </section>

  <section id="sns">
    <h2 id="sns-title"></h2>
    <div class="works" id="snsLinks"></div>
  </section>
</main>

<footer>
  &copy; <span id="year"></span> <a href="https://github.com/hamuzon">@hamuzon / @hamusata</a> – <span id="footer-reserved"></span>
</footer>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const res = await fetch("lang/lang.json");
  const data = await res.json();

  // 現在の言語設定
  let currentLang = localStorage.getItem("lang") || document.documentElement.lang || "ja";

  // 言語切替関数
  function setLang(lang) {
    currentLang = lang;
    localStorage.setItem("lang", lang);
    const t = data[lang];

    // ナビゲーション
    document.getElementById("nav-home").textContent = t.nav_home;
    document.getElementById("nav-profile").textContent = t.nav_profile;
    document.getElementById("nav-portfolio").textContent = t.nav_portfolio;
    document.getElementById("nav-random").textContent = t.nav_random;
    document.getElementById("nav-status").textContent = t.nav_status;
    document.getElementById("nav-links").textContent = t.nav_links;
    document.getElementById("nav-sns").textContent = t.nav_sns;
    document.getElementById("nav-terms").textContent = t.nav_terms;
    document.getElementById("nav-github").textContent = t.nav_github;

    // ページタイトル
    document.getElementById("page-title").textContent = t.page_title;
    document.getElementById("main-title").textContent = t.page_title;

    // プロフィール
    document.getElementById("profile-title").textContent = t.profile_title;
    document.getElementById("profile-p1").textContent = t.profile_p1;
    document.getElementById("profile-p2").textContent = t.profile_p2;
    document.getElementById("profile-p3").textContent = t.profile_p3;

    // 各セクションタイトル
    document.getElementById("portfolio-title").textContent = t.portfolio_title;
    document.getElementById("random-title").textContent = t.random_title;
    document.getElementById("status-title").textContent = t.status_title;
    document.getElementById("mutual-title").textContent = t.mutual_title;
    document.getElementById("sns-title").textContent = t.sns_title;

    // フッター
    document.getElementById("footer-reserved").textContent = t.footer_reserved;
  }

  // 初期表示
  setLang(currentLang);

  // 言語ボタン
  document.getElementById("btn-ja").addEventListener("click", () => setLang("ja"));
  document.getElementById("btn-en").addEventListener("click", () => setLang("en"));

  // 年
  document.getElementById("year").textContent = new Date().getFullYear();
});
</script>

</body>
</html>
