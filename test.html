<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAMUSATA – ホームページ</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="https://hamusata.f5.si/icon.svg">
  <link rel="icon" type="image/webp" href="https://hamusata.f5.si/icon.webp">
  <link rel="icon" type="image/png" href="https://hamusata.f5.si/icon.png">
  <link rel="apple-touch-icon" href="https://hamusata.f5.si/icon.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mobile-menu.css">

  <!-- テーマCSS -->
  <script>
    const themeCSS = [
      "css/dark.css",
      "css/dark-hc.css",
      "css/dark-mc.css",
      "css/light.css",
      "css/light-hc.css",
      "css/light-mc.css"
    ];
    themeCSS.forEach(href => document.write(`<link rel="stylesheet" href="${href}">`));
  </script>

  <!-- SEO -->
  <meta name="description" content="HAMUSATA.f5.si のホームページです / This is the homepage of HAMUSATA.f5.si">
  <meta property="og:title" content="HAMUSATA – ホームページ">
  <meta property="og:description" content="HAMUSATA.f5.si のホームページです / This is the homepage of HAMUSATA.f5.si">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://hamusata.f5.si">
  <meta property="og:image" content="https://hamusata.f5.si/icon_500_500.webp">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="HAMUSATA – ホームページ">
  <meta name="twitter:description" content="HAMUSATA.f5.si のホームページです / This is the homepage of HAMUSATA.f5.si">
  <meta name="twitter:image" content="https://hamusata.f5.si/icon_500_500.webp">

  <!-- Cookieバナー用CSS -->
  <style>
    #cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px;
      text-align: center;
      z-index: 10001;
      font-size: 14px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 8px;
      border-top: 2px solid #999;
      background-color: #eee;
      color: #111;
    }
    #cookie-banner a { text-decoration: underline; color: #0077cc; }
    #cookie-banner button {
      padding: 6px 12px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      background-color: #0077cc;
      color: #fff;
    }
    body.dark #cookie-banner { background-color: #111; color: #eee; border-top-color: #666; }
    body.dark #cookie-banner a { color: #4af; }
    body.dark #cookie-banner button { background-color: #4af; color: #111; }
  </style>

</head>
<body class="light">

  <!-- Cookieバナー -->
  <div id="cookie-banner">
    <span id="cookie-text">当サイトでは、アクセス解析のために Google Analytics を利用しています。</span>
    <a href="/terms.html" id="cookie-link">詳細はこちら</a>
    <button id="cookie-accept">同意して閉じる</button>
  </div>

  <!-- ヘッダー -->
  <header>
    <a href="https://home.hamusata.f5.si" id="home" class="banner-link" aria-label="HAMUSATA ホームへ移動">
      <img src="hamusata_399-120.webp" alt="hamusata home banner" width="399" height="120" loading="lazy" decoding="async">
    </a>

    <button id="menu-toggle" aria-label="メニューを開く"><span></span><span></span><span></span></button>
    <nav id="mobile-menu">
      <ul>
        <li><a href="#home" class="nav-home">ホーム</a></li>
        <li><a href="#profile">自己紹介</a></li>
        <li><a href="#portfolio">ポートフォリオ</a></li>
        <li><a href="#random">ランダム作品</a></li>
        <li><a href="#status">サービス稼働状況</a></li>
        <li><a href="#mutual-links">相互リンク</a></li>
        <li><a href="#sns">SNSリンク</a></li>
        <li>
          <a href="https://github.com/hamuzon/hamusata.f5.si" target="_blank" rel="noopener noreferrer" style="display:flex; align-items:center; gap:6px;">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" style="width:20px; height:20px; background-color:#222; border-radius:50%; padding:2px;">
            site-Code-GitHub
          </a>
        </li>
      </ul>
    </nav>
    <div id="menu-overlay"></div>
  </header>

  <!-- 以下プロフィール・ポートフォリオ・SNSリンク等は省略せず以前と同じ内容 -->

  <!-- フッター -->
  <footer>
    &copy; <span id="year"></span> <a href="https://github.com/hamuzon">@hamuzon / @hamusata</a> – All rights reserved.
  </footer>

  <!-- スクリプト -->
  <script>
    // 年自動更新
    const baseYear = 2025;
    const now = new Date().getFullYear();
    document.getElementById("year").textContent = now > baseYear ? `${baseYear}~${now}` : `${baseYear}`;

    // テーマ自動切替
    function applyTheme() {
      document.body.className = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }
    applyTheme();
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);

    // ハンバーガーメニュー開閉
    const menuToggle = document.getElementById('menu-toggle');
    const menuOverlay = document.getElementById('menu-overlay');
    menuToggle.addEventListener('click', () => { document.body.classList.toggle('menu-open'); });
    menuOverlay.addEventListener('click', () => { document.body.classList.remove('menu-open'); });

    // メニュー内 #home 用スクロール
    function menuScrollToHome(event) {
      event.preventDefault();
      window.scrollTo({ top: 0, behavior: 'smooth' });
      history.replaceState(null, '', ' ');
      document.body.classList.remove('menu-open');
    }
    document.querySelectorAll('.nav-home').forEach(el => el.addEventListener('click', menuScrollToHome));

    // Cookieバナー & GA
    const banner = document.getElementById('cookie-banner');
    const acceptBtn = document.getElementById('cookie-accept');
    function loadGA() {
      // GAスクリプトを動的に読み込む
      const gtagScript = document.createElement('script');
      gtagScript.src = "https://www.googletagmanager.com/gtag/js?id=G-E3VWGLZJ27";
      gtagScript.async = true;
      document.head.appendChild(gtagScript);

      gtagScript.onload = () => {
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        window.gtag = gtag;
        gtag('js', new Date());
        gtag('config', 'G-E3VWGLZJ27');
      };
    }

    acceptBtn.addEventListener('click', () => {
      banner.style.display = 'none';
      localStorage.setItem('cookie-accepted', 'true');
      loadGA();
    });

    if(localStorage.getItem('cookie-accepted') === 'true') {
      banner.style.display = 'none';
      loadGA();
    }

  </script>
</body>
</html>
